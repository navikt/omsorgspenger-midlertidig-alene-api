apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: {{app}}
  namespace: {{namespace}}
  labels:
    team: {{team}}
spec:
  image: {{ image }}
  azure:
    application:
      enabled: true
      tenant: {{ tenant }}
  port: 8080
  accessPolicy:
    outbound:
      rules:
        - application: omsorgspenger-midlertidig-alene-api-redis
      external:
        {{#each externalHosts as |host|}}
        - host: {{host}}
        {{/each}}
  liveness:
    path: isalive
    initialDelay: 20
    timeout: 1
    periodSeconds: 5
    failureThreshold: 10
  readiness:
    path: isready
    initialDelay: 20
    timeout: 1
  resources:
    limits:
      cpu: 2000m
      memory: 1024Mi
    requests:
      cpu: 200m
      memory: 512Mi
  ingresses:
  {{#each ingresses as |url|}}
     - {{url}}
  {{/each}}
  replicas:
    min: {{minReplicas}}
    max: {{maxReplicas}}
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /metrics
  vault:
    enabled: false
  envFrom:
    - secret: {{app}}
    - configmap: loginservice-idporten
  env:
  {{#each env}}
     - name: {{@key}}
       value: "{{this}}"
  {{/each}}
